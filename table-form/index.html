            <form>
                <div>

                    <input type="text" id="nama" name="nama" required>
                </div>
                <div>

                </div>
                <div>
                    <label for="nomer">電話番号[任意]：</label>
                    <input type="text" id="nomer" name="nomer">
                </div>
                <div>
                    <label for="pilih">ご用件 [必須]</label>
                    <select id="pilih" name="pilih" required>

                    </select>
                </div>
                <div>

                </div>
